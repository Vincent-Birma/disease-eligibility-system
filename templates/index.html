<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.css')}}">
	<script src="{{url_for('static',filename='script.js')}}"></script>
	<title>Disease Symptom System</title>
	<style type="text/css">
		label{
			color: white;
		}
		#divs{
			background-size:cover;
		}
	</style>
</head>
<body>

<div class ='container-fluid bg-primary'>
	<h1 class = 'text-center text-light'>Compusoft Medical Center</h1>
</div>

<div class = 'container-fluid mt-5'>
	<div class ='row'>
		<div style = "background-image:url({{url_for('static',filename='img.jpg')}})" id= 'divs'class ='col-md-6'></div>
		<div class ='col-md-6 bg-danger'>
			<h1 class ='text-light'>Disease Prediction System</h1>
			<form method = 'POST' action ='/prediction'>
				<div class ='form-group'>
					<label>Do you have a fever</label>
					<select class = 'form-control' name ='fever'>
						<option></option>
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div class ='form-group'>
					<label>Do you have a cough</label>
					<select class ='form-control' name = 'cough'>
						<option></option>
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div class ='form-group'>
					<label>Do you have a fatigue</label>
					<select class ='form-control' name ='fatigue'>
						<option></option>
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div class ='form-group'>
					<label>Age</label><br>
					<input type ='text' name ='age' class ='form-group'>
				</div>
				<div class ='form-group'>
					<label>Gender</label>
					<select name ='gender' class ='form-control'>
						<option></option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<div class ='form-group'>
					<label>Cholesterol Level</label>
					<select class = 'form-control' name ='cholesterol'>
						<option></option>
						<option>Normal</option>
						<option>High</option>
						<option>Low</option>
					</select>
				</div>
				<div class ='form-group'>
					<label>Blood Level</label>
					<select class ='form-control' name ='blood'>
						<option></option>
						<option>Normal</option>
						<option>High</option>
						<option>Low</option>
					</select>
				</div>
				<button class ='btn btn-primary'>Check Status</button>
				{% if encode %}
				<h3>{{encode}}</h3>
				{% endif %}
			</form>
		</div>
	</div>
</div>
<div class ='container-fluid bg-primary'>
	<h5 class='text-center text-light'>Copyright &copy; 2025</h5>
</div>
</body>
</html>
